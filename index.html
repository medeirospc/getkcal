<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getkcal</title>
    <link href="./css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <header>
        <img class="logo" src="/images/logo.svg" alt="getkcal" />
      </header>

      <div class="content">
        <form id="form">
          <div class="form-group">
            <label for="gender">Seu sexo</label>
            <select id="gender">
              <option value="male">Masculino</option>
              <option value="female">Feminino</option>
            </select>
          </div>

          <div class="form-group">
            <label for="age">Sua idade</label>
            <input
              type="number"
              id="age"
              placeholder="Digite sua idade"
              required
            />
          </div>

          <div class="form-group">
            <label for="weight">Seu peso</label>
            <input
              type="number"
              id="weight"
              placeholder="Digite seu peso"
              required
            />
          </div>

          <div class="form-group">
            <label for="height">Sua altura em números inteiros</label>
            <input
              type="number"
              id="height"
              placeholder="Digite sua altura"
              required
            />
          </div>

          <div class="form-group">
            <label for="activity_level">Seu nível de atividade física</label>
            <select id="activity_level">
              <option value="1.2">Sedentário</option>
              <option value="1.375">Pouca atividade</option>
              <option value="1.55">Atividade moderada</option>
              <option value="1.725">Atividade intensa</option>
              <option value="1.9">Atividade muito intensa</option>
            </select>
          </div>

          <div class="form-group">
            <button type="submit">Calcular!</button>
          </div>
        </form>
        <div class="result-container" id="result"></div>
      </div>
    </div>
    <script src="/js/script.js" type="text/javascript"></script>
  </body>
</html>
